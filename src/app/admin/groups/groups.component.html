<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>List of product groups</h3>
      <div class="list-group" *ngFor="let group of groups">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" [src]="backendUrl+group.img" alt="Card image cap" style="width: 50%; height: 50%;">
          <div class="card-body">
            <p class="card-text">{{group.group_name}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">

    </div>
  </div>
</div>
