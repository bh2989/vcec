<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="editGroupState" class="editGroup">
        <h3>Edit Group:</h3>
        <form (ngSubmit)="onUpdate()" #f="ngForm">
          <div class="form-group">
            <label>Group Name</label>
            <input type="text" class="form-control" [(ngModel)]="groupToEdit.group_name" name="groupToEdit.group_name"
                   required
                   #groupEditName="ngModel">
            <div class="help-text" *ngIf="!groupEditName.valid">Please Enter Valid Group Name!</div>
          </div>
          <div class="form-group">
            <label>Group Image</label>
            <dropzone [config]="imageUploadConfig" [message]="'Click or drag images here to upload'"
                      (error)="onImageUploadError($event)" (success)="onImageUploadSuccess($event)" id="featureImage"
                      name="featureImage"></dropzone>
            <div class="help-text" *ngIf="!image">Please Upload Image!</div>
            <div style="position: relative;border: 1px solid black;" *ngIf="image">
              <img [src]="this.config.serverUrl + image" width="50%" height="50%"/>
              <i class="delIcon nc-icon-mini ui-1_circle-remove lg" style="position: absolute;top:0;right:0"
                 (click)="onRemoved()">
              </i>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid || !image">Update Group</button>
          </div>
        </form>
      </div>
      <div *ngIf="addGroupState">
        <form (ngSubmit)="onCreate()" #f="ngForm">
          <div class="form-group">
            <label>Group Name</label>
            <input type="text" class="form-control" ngModel name="group_name" required
                   #groupName="ngModel">
            <div class="help-text" *ngIf="!groupName.valid">Please Enter Valid Group Name!</div>
          </div>
          <div class="form-group">
            <label>Group Image</label>
            <dropzone [config]="imageUploadConfig" [message]="'Click or drag images here to upload'"
                      (error)="onImageUploadError($event)" (removedFile)="onRemoved($event)"
                      (success)="onImageUploadSuccess($event)" id="featureImage" name="featureImage"></dropzone>
            <div class="help-text" *ngIf="!image">Please Upload Image!</div>
            <div style="position: relative;border: 1px solid black;" *ngIf="image">
              <img [src]="this.config.serverUrl + image" width="50%" height="50%"/>
              <i class="delIcon nc-icon-mini ui-1_circle-remove lg" style="position: absolute;top:0;right:0"
                 (click)="onRemoved()">
              </i>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid || !image">Add New Group</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
