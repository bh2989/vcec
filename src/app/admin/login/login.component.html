<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="alert-danger alert" *ngIf="loginError">{{loginError}}</div>
      <form (ngSubmit)="login()" #f="ngForm">
        <div class="form-group">
          <label>User Id</label>
          <input type="text" class="form-control" name="userId" ngModel #userId="ngModel" email required
                 (input)="loginError=''"/>
          <div class="help-text" *ngIf="f.submitted && userId.invalid">Please Enter valid User Id!</div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" name="password" ngModel #password="ngModel" required
                 (input)="loginError=''"/>
          <div class="help-text" *ngIf="f.submitted && password.invalid">Please Enter valid password!</div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
