<header pbdsHeaderShadow>

  <nav class="navbar fixed-top navbar-expand-lg  bg-white bg-pb-header-gradient">
    <button class="navbar-toggler p-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand"
       href=""
       routerLink="/home">
      <img src="../assets/images/pb-header-mark.svg" width="47" height="47" class="d-inline-block align-center mr-lg-2">
      Admin
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="" routerLink="groups" routerLinkActive="active">Product Groups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="categories" routerLinkActive="active">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLinkActive="active" routerLink="subCategory">Sub Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="portfolios" routerLinkActive="active">Portfolios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLinkActive="active" routerLink="testimonials">Testimonials</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right">
        <li class="nav-item dropdown menu-user">
          <a href=""
             class="nav-link dropdown-toggle"
             data-toggle="dropdown"
             aria-labelledby="username-offscreen"
             aria-expanded="false">

            <div class="d-none d-lg-block header-user-lockup">
              <div class="header-username">{{currentUserId}}</div>

            </div>

            <span class="d-lg-none"
                  id="username-offscreen">
            <i class="nc-icon-mini users_circle-10"></i>&nbsp;{{currentUserId}}
          </span>
          </a>

          <div class="dropdown-menu"
               role="menu">
            <!--   <a class="dropdown-item"
                  href="">Change Password</a>-->
            <a class="dropdown-item" (click)="signOut()"
               routerLink="../home">Sign Out</a>
          </div>
        </li>


      </ul>
    </div>
  </nav>

</header>
